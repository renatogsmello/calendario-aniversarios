<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calendário de Aniversários</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Cadastro de pessoas</h1>
		<form class="form js-form">
			<label for="name">
				Nome
				<input
					class="form-field js-field"
					minlength="3"
					maxlength="120"
					pattern="([aA-zZ])+"
					title="Use somente letras"
					id="name"
					maxlength="120"
					name="name"
					required
					type="text"
				/>
			</label>
			<label for="birth-date">
				Data de Nascimento
				<input class="form-field js-field" id="birth-date" name="birth-date" required type="date" pattern="\d{4}-\d{2}-\d{2} " />
			</label>
			<button type="submit">Salvar</button>
		</form>
		<script src="./script.js"></script>
	</body>
</html>
